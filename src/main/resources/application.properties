# ======================================================
# Server Configuration
# ======================================================
server.port=${PORT:8080}
server.address=0.0.0.0
spring.application.name=clyrafi-wallet-mvp

# ======================================================
# Database Configuration
# ======================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.login-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.sql.init.mode=never

# ======================================================
# Mail Configuration
# ======================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ======================================================
# Security / JWT
# ======================================================
jwt.secret=${JWT_SECRET_KEY}
security.jwt.secret=${JWT_SECRET_KEY}
security.jwt.expiration-ms=3600000
security.jwt.refresh-expiration-ms=604800000

# ======================================================
# Paystack
# ======================================================
paystack.secret-key=${PAYSTACK_SECRET_KEY}
paystack.public-key=${PAYSTACK_PUBLIC_KEY}
paystack.base-url=${BASEURL:https://api.paystack.co}

# ======================================================
# Wallet / Services
# ======================================================
wallet.private.key=${WALLET_PRIVATE_KEY}
wallet.address=${WALLET_ADDRESS}
glass.wallet.withdrawal.service=${GLASS_WALLET_WITHDRAWAL_NODE_SERVICE}
wallet_withdraw_service_on_sui=${GLASS_WALLET_WITHDRAWAL_NODE_SERVICE}

central.pool.id=${CENTRAL_POOL_ID}
central.sui.wallet.address=${CENTRAL_SUI_WALLET_ADDRESS}
withdraw.sui.endpoint=${WITHDRAW_SUI_ENDPOINT}

# ======================================================
# Encryption / Rust Ledger
# ======================================================
encryption.key=${ENCRYPTION_KEY}
rust.ledger.api.key=${RUST_LEDGER_SERVICE_API_KEY}
rust.ledger.service.url=${RUST_LEDGER_SERVICE_URL}

# ======================================================
# Email Verification Redirect URLs
# ======================================================
org.user.app.verification-url=https://clrayfiwallet.onrender.com/api/users/verify-email-login
org.user.app.redirect-url=https://clyrafi-wallet.vercel.app/dashboard
verification.base.url=https://clrayfiwallet.onrender.com
frontendBaseUrl=https://clyrafi-wallet.vercel.app

end-user.app.verification-url=https://clrayfiwallet.onrender.com/api/endusers/verify-email?token=
end-user.app.redirect-url=https://clrayfiwallet.onrender.com/api/endusers/reset-password?token=

# ======================================================
# Sui Rpc Url
# ======================================================
sui.rpc.url=https://fullnode.mainnet.sui.io:443

# ======================================================
# Redis Configuration
# ======================================================
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ======================================================
# External Secrets (Optional for local dev only)
# ======================================================
spring.config.import=optional:secrets.properties
