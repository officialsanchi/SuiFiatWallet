spring.application.name=clyrafi-wallet-mvp
server.port=${PORT:1946}

# ==============================
# Database Configuration
# ==============================
#spring.datasource.url=jdbc:postgresql://clyrafi-johdanike-b6e0.d.aivencloud.com:26397/defaultdb?sslmode=require
spring.datasource.username=avnadmin
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.login-timeout=60000
spring.datasource.url=jdbc:postgresql://clyrafi-johdanike-b6e0.d.aivencloud.com:26397/defaultdb?sslmode=require&connectTimeout=60&socketTimeout=60

# ==============================
# JPA Configuration
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.sql.init.mode=never

# ==============================
# Debug
# ==============================
#logging.level.org.springframework.security=DEBUG
#logging.level.com.clyrafy.wallet=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#debug=true

# ==============================
# Wallet Config (set these as environment variables)
# ==============================
wallet_address=${WALLET_ADDRESS}
glass_wallet_listener=${GLASS_WALLET_WITHDRAWAL_NODE_SERVICE}
wallet_withdraw_service_on_sui=${GLASS_WALLET_WITHDRAWAL_NODE_SERVICE}

# ==============================
# JWT (set this as environment variable)
# ==============================
security.jwt.secret=${JWT_SECRET_KEY}
security.jwt.expiration-ms=3600000
security.jwt.refresh-expiration-ms=604800000

# ==============================
# Paystack (set these as environment variables)
# ==============================
paystack.secret-key=${PAYSTACK_SECRET_KEY}
paystack.public-key=${PAYSTACK_PUBLIC_KEY}
paystack.base-url=${BASEURL:https://api.paystack.co}

# ==============================
# SUI (set these as environment variables)
# ==============================
central.pool.id=${CENTRAL_POOL_ID}
central.sui.wallet.address=${CENTRAL_SUI_WALLET_ADDRESS}
withdraw.sui.endpoint=${WITHDRAW_SUI_ENDPOINT}

# ==============================
# Mail (set password as environment variable)
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ==============================
# Connection Pool (HikariCP is default)
# ==============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.name=clyrafi

# ==============================
# Code generator for Org Id
# ==============================
code.generator.max.attempts=50
code.generator.length=5
code.generator.characters=0123456789

# ==============================
# Email verification redirect urls
# ==============================

# Organization
org.user.app.verification-url=https://clrayfiwallet.onrender.com/api/users/verify-email-login
org.user.app.redirect-url=https://clyrafi-wallet.vercel.app/dashboard
verification.base.url=https://clrayfiwallet.onrender.com
frontendBaseUrl=https://clyrafi-wallet.vercel.app

# End-users
end-user.app.verification-url=https://clrayfiwallet.onrender.com/api/endusers/verify-email?token=
end-user.app.redirect-url=h"https://clrayfiwallet.onrender.com/api/endusers/reset-password?token=

# ==============================
# Sui Rpc Url
# ==============================
sui.rpc.url=https://fullnode.mainnet.sui.io:443

# ==============================
# Redis Conf
# ==============================
spring.cache.type=redis

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ==============================
# External secrets import (optional for local dev)
# ==============================
spring.config.import=optional:secrets.properties
